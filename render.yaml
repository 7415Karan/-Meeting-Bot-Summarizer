version: "1"

services:
  # Backend Service (FastAPI)
  - type: web
    name: meeting-backend
    env: docker
    rootDir: backend
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: meeting-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: web
          name: meeting-frontend
          property: host

  # Frontend Service (React Static Site)
  - type: web
    name: meeting-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build/client
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: meeting-backend
          property: host

databases:
  - name: meeting-db
    plan: free
    databaseName: meetings
    user: admin
