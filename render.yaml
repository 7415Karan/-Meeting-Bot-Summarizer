services:
  # Backend Service
  - type: web
    name: meeting-backend
    env: docker
    root: backend  
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        fromService:
          name: meeting-frontend
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: meeting-db
          property: connectionString

  # Frontend Service
  - type: static_site
    name: meeting-frontend
    root: frontend
    buildCommand: npm install && npm run build
    publishDir: build/client
    envVars:
      - key: VITE_API_URL
        fromService:
          name: meeting-backend
          property: url

databases:
  - name: meeting-db
    plan: free
    databaseName: meetings
    user: admin

version: "1"
